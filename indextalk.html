<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Our Experts </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f0ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between; /* Aligns the images to the left and form to the right */
            align-items: center;
            height: 100vh;
        }

        .images-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 50%; /* Adjust the width to cover the left side */
            height: 100vh; /* Ensure it covers the full height */
            overflow: hidden; /* Hide any overflow */
        }

        .images-container img {
            width: 100%; /* Make the images cover the full width */
            /* Adjust the height to cover half of the container */
            object-fit: cover; /* Ensure the images cover the container without distortion */
        }

        .form-container {
            background-color: #f0f6ff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width */
            margin-right: 30px; /* Adds space from the right edge */
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="url"], 
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="tel"]:focus, 
        input[type="url"]:focus, 
        select:focus, 
        textarea:focus {
            border-color: #66afe9;
            outline: none;
        }

        textarea {
            height: 100px;
        }

        .small-note {
            font-size: 12px;
            color: #5b7ea4;
            background-color: #d6e6ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .submit-btn {
            background-color: #34495e;
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #2c3e50;
        }

        .terms {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #34495e;
        }

        .terms a {
            color: #2c98f0;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="images-container">
        <img src="./src/assets/images/talking1.png" alt="First Image">
        <img src="./src/assets/images/talking2.png" alt="Second Image">
    </div>
    
    <div class="form-container">
        <h2>Talk to our Experts</h2>
        <form action="#" method="POST">
            <input type="text" name="fullName" placeholder="Full Name*" required>
            <input type="tel" name="phoneNumber" placeholder="Phone Number*" required>
            <input type="email" name="workEmail" placeholder="Work Email*" required>
            <input type="url" name="brandWebsite" placeholder="Brand Website Link*" required>

            <select name="campaignBudget" required>
                <option value="">Campaign Budget (â‚¹)*</option>
                <option value="300000">Less than 3 Lakhs</option>
                <option value="400000">3-5 Lakhs</option>
                <option value="700000">5-10 Lakhs</option>
                <option value="1100000">Over 10 Lakhs</option>
            </select>

            <select name="campaignStartDate" required>
                <option value="">Campaign Start Date*</option>
                <option value="Just exploring">Just exploring</option>
                <option value="Less than 15 Days">15 Days</option>
                <option value="15-30 Days">15-30 Days</option>
                <option value="After 30 Days">After 30 Days</option>
            </select>

            <select name="howDidYouHear" required>
                <option value="">How did you hear about us?</option>
                <option value="social-media">Social Media</option>
                <option value="website">Website</option>
                <option value="referral">Referral</option>
            </select>

            <textarea name="campaignObjective" placeholder="What's the objective, influencer preferences, etc.*" required></textarea>

            <div class="small-note">
                Have a budget of less than 3 lakhs? <a href="#">Try Smart Campaigns</a>
            </div>

            <button type="submit" class="submit-btn">Submit</button>

            <div class="terms">
                By proceeding, I agree to <a href="#">T&C</a> & <a href="#">Privacy Policy</a>.
            </div>
        </form>
    </div>

</body>
</html>
